plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.1'
}

apply plugin: 'idea'

group 'org.jetbrains'
version '0.1-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    version '2018.2.1'
    sandboxDirectory = "$project.projectDir/CustomSandbox"
    pluginName 'robot-run'
    plugins 'pythoncore:2018.2.182.3911.36'
}
patchPluginXml {
    changeNotes """
      Run/debug the Robot framework file from the file context menu<br>
      The path to robot.py can be edited in robot-run*.jar/config.properties file"""
}